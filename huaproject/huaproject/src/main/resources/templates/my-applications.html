<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Οι αιτήσεις μου</h1>
<br>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Id αίτησης</th>
        <th scope="col">Προπτυχιακό πρόγραμμα σπουδών</th>
        <th scope="col">Βαθμός</th>
        <th scope="col">Καθηγητής 1</th>
        <th scope="col">Καθηγητής 2</th>
        <th scope="col">Checked</th>
        <th scope="col">Evaluated</th>
        <th scope="col">Id φοιτητή</th>
        <th scope="col">Id κατεύθυνσης Μ.Π</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${applications}">
        <td th:text="${app.id}" />
        <td th:text="${app.undergrPrgm}" />
        <td th:text="${app.gpa}" />
        <td th:text="${app.teacher1}" />
        <td th:text="${app.teacher2}" />
        <td th:text="${app.checked}" />
        <td th:text="${app.evaluated}" />
        <td th:text="${app.student.getId()}" />
        <td th:text="${app.course.getId()}" />
    </tr>
    </tbody>
</table>
</body>
</html>
